<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Landslide Monitoring</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <!-- Include Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Include Esri Leaflet JavaScript -->
    <script src="https://unpkg.com/esri-leaflet"></script>
  </head>
  <body>
    <main>
      <div id="map" style="height: 600px">
        <div id="map-label" class="map-label"></div>
        <!-- Hamburger button -->
        <button id="hamburger-button" class="hamburger-button">
          <i class='fas fa-layer-group'></i>
        </button>
        <!-- Sidebar structure -->
        <div id="sidebar" class="sidebar closed">
          <button id="sidebar-toggle" class="sidebar-toggle"></button>
          <div class="sidebar-content">
            <h1>Puerto Rico Landslide Hazard Mitigation Office</h1>
            <h2>Basemap Layers</h2>
            <label><input type="checkbox" class="checkbox" id="susceptibilityLayer">Landslide Susceptibility</label>
            <label><input type="checkbox" class="checkbox" id="susceptibilityLegendToggle">Susceptibility Legend</label>
            <label><input type="checkbox" class="checkbox" id="precipitationLayer">Past 12 Hour Radar Precipitation Estimates (Inches)</label>
            <label><input type="checkbox" class="checkbox" id="legendToggle">Precipitation Estimates Legend</label>
            <label><input type="checkbox" class="checkbox" id="toggle-attributions">Attributions</label>
            <h2>Monitoring Station Data</h2>
            <div class="button-bar">
              <button id="soilSaturation-button">Soil Saturation</button>
              <button id="rainfall-button">Precipitation Last 12 Hrs</button>
            </div>
          </div>
        </div>
        <!-- Static Legend Images -->
        <div id="legend-container" style="display: none">
          <span id="precipitation-legend-title">Precipitation Estimates Legend</span>
          <img
            src="/files/images/precipitation_estimate_legend.png"
            alt="Precipitation Legend"
            id="legend-image"
          />
        </div>
        <div id="susceptibility-legend-container" style="display: none">
          <img
            src="/files/images/susceptibility_legend.png"
            alt="Susceptibility Legend"
            id="susceptibility-legend-image"
          />
        </div>
        <!-- Logo Image -->
        <div id="logo-container">
          <img src="/files/images/logo.png" alt="Logo" id="logo-image" />
        </div>
      </div>
    </main>
    <script type="module" src="stationInfo.js"></script>
    <script type="module" src="fetchStationData.js"></script>
    <script type="module" src="mapInit.js"></script>
  </body>
</html>
